<!DOCTYPE html>
<html>
    <head>
        <title id="title">Game Website</title>
        <style>
            body {
                font-family: Roboto, sans-serif;
                color: white;
                background-color: #2f2f2f;
            }
            button {
                border-radius: 15px;
            }
            button:hover {
                border-radius: 15px;
                background-color: black;
                color: white;
                cursor: pointer;
            }
            ::selection {
                background-color: purple;
                color: white;
            }
            .icon {
                width: 50px;
                height: 50px;
            }
        </style>
        <!--<script src="script.js"></script>-->
        <link id="favicon" rel="shortcut icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Media_Player_Windows_11_logo.svg/512px-Media_Player_Windows_11_logo.svg.png?20220323141659">
    </head>
    <body>
        <h1>Game Website</h1>
        <p>Welcome to my site ig. here i have tools for the best browser games and tools to hide this tab from ur teacher ðŸ¤«</p>
        <br>
        <button id="showCloakToolsButton">Show cloak tools</button>
        <button id="hideCloakToolsButton">Hide cloak tools</button>
        <br>
        <div id="cloakTools" style="display: none;">
            <input type="text" id="changeTabNameBox" placeholder="Enter tab name here"><button id="changeTabNameButton">Change Tab Name</button>
            <br>
            <input type="text" placeholder="Enter tab icon URL here" id="changeTabIconBox"><button id="changeTabIconButton">Change Tab Icon</button>
            <br>
            <p>Or select one of these tab icons here</p>
            <button onclick="ixlFavicon()">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/IXL_Learning.png">
            </button>
            <button onclick="schoologyFavicon()">
                <img class="icon" src="https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico">
            </button>
            <button onclick="gClassFavicon()">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png">
            </button>
            
        </div>
    </body>
</html>

<script>
    function ixlFavicon(){
        faviconElement.href = `https://upload.wikimedia.org/wikipedia/commons/7/7d/IXL_Learning.png`;
    }
    function schoologyFavicon(){
        faviconElement.href = `https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico`;
    }
    function gClassFavicon(){
        faviconElement.href = `https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png`;
    }
    var changeTabNameButton = document.getElementById("changeTabNameButton");
    var changeTabNameBox = document.getElementById("changeTabNameBox").value;
    var changeTabIconButton = document.getElementById("changeTabIconButton");
    var changeTabIconBox = document.getElementById("changeTabIconBox").value;

    var cloakTools = document.getElementById("cloakTools");
    var showCloakButton = document.getElementById("showCloakToolsButton");
    var hideCloakButton = document.getElementById("hideCloakToolsButton");

    var titleElement = document.getElementById("title");
    var faviconElement = document.getElementById("favicon");

    showCloakButton.addEventListener("click", function() {
        cloakTools.style.display = "block";
    });

    hideCloakButton.addEventListener("click", function() {
        cloakTools.style.display = "none";
    });

    changeTabNameButton.addEventListener("click", function() {
        var newTitle = document.getElementById("changeTabNameBox").value;
        titleElement.textContent = newTitle;
    });

    changeTabIconButton.addEventListener("click", function() {
        var newIconURL = document.getElementById("changeTabIconBox").value;
        faviconElement.href = newIconURL;
    });
</script>
